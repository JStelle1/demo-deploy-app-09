<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
	    
	    <head>
		            <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
	            </style>
		    	<script src="/dojo/dojo-release-1.10.4/dojo/dojo.js"
	               djConfig="parseOnLoad: true">
			</script>

			<link rel="stylesheet" type="text/css" href="/dojo/dojo-release-1.10.4/dijit/themes/claro/claro.css"/>

			        <script type="text/javascript">
					            dojo.require("dojox.grid.DataGrid");
            dojo.require("dojo.data.ItemFileWriteStore");
            dojo.require("dijit.form.Button");
        </script>
	        <style type="text/css">
            @import "/dojo/dojo-release-1.10.4/dojox/grid/resources/claroGrid.css";
	                html, body { width: 100%; margin: 0; } .container { text-align: center;
				            margin: 10px; } .info { margin: 10px; }
				            </style>
					        </head>
						    
						    <body class=" claro ">
							            <span dojoType="dojo.data.ItemFileWriteStore" jsId="store3" url="/store/countries.json">
									            </span>
										            <p class="info">
											                This example shows, how to add/remove rows
													        </p>
														        <table dojoType="dojox.grid.DataGrid" jsId="grid5" store="store3" query="{ name: '*' }"
											        rowsPerPage="20" clientSort="true" style="width: 100%; height: 300px;"
						              rowSelector="20px">
																            <thead>
																		                    <tr>
																					                        <th width="200px" field="name">
																									                        Country/Continent Name
																												                    </th>
																														                        <th width="auto" field="type" cellType="dojox.grid.cells.Select" options="country,city,continent"
														                           editable="true">
																																		                        Type
																																					                    </th>
																																							                    </tr>
																																									                </thead>
																																											        </table>
																																												        <p class="container">
																																													            <span dojoType="dijit.form.Button">
																																															                    Add Row
																																																	                    <script type="dojo/method" event="onClick" args="evt">
																																																				                        // set the properties for the new item:
																																																				                        var myNewItem = {
																																																							                        type: "country",
																																																										                        name: "Fill this country name"
																																																													                    };
																																																															                        // Insert the new item into the store:
																																																																		                    // (we use store3 from the example above in this example)
																																																																				                        store3.newItem(myNewItem);
																																																																							                </script>
																																																																									            </span>
																																																																										                <span dojoType="dijit.form.Button">
																																																																													                Remove Selected Rows
																																																																															                <script type="dojo/method" event="onClick" args="evt">
																																																																																		                    // Get all selected items from the Grid:
																																																																																		                    var items = grid5.selection.getSelected();
																																																																																				                        if (items.length) {
																																																																																							                        // Iterate through the list of selected items.
																																																																																										                        // The current item is available in the variable
																																																																																													                        // "selectedItem" within the following function:
																																																																																																                        dojo.forEach(items, function(selectedItem) {
																																																																																																			                            if (selectedItem !== null) {
																																																																																																						                                    // Delete the item from the data store:
																																																																																																										                                    store3.deleteItem(selectedItem);
																																																																																																														                                } // end if
																																																																																																																		                        }); // end forEach
																																																																																																																					                    } // end if
																																																																																																																							                        
																																																																																																																										                </script>
																																																																																																																												            </span>
																																																																																																																													            </p>
																																																																																																																														        </body>

</html>
